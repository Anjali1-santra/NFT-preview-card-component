<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link
      rel="icon"
      href="images/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="overlay-container">
        <img
          id="equilibrium"
          src="images/image-equilibrium.jpg"
          alt="equilibrium"
        />
        <div class="overlay"></div>
        <img class="view" src="images/icon-view.svg" alt="view" />
      </div>
      <header>
        <h3>Equilibrium #3429</h3>
      </header>
      <article>Our Equilibrium collection promotes balance and calm.</article>
      <div class="content">
        <div class="price">
          <img src="images/icon-ethereum.svg" alt="ethereum" />
          <p>0.041 ETH</p>
        </div>
        <div class="days-left">
          <img src="images/icon-clock.svg" alt="clock-icon" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <footer>
        <img src="images\image-avatar.png" alt="avatar" />

        <p>Creation of</p>
        <p>Jules Wyvern</p>
      </footer>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Anjali1-santra"
        >Anjali Santra</a
      >.
    </div>
  </body>
</html>
